<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href= "{{ url_for('static', filename='css/forms.css') }}" rel="stylesheet" type="text/css" media="screen" />
  </head>
<body>
    <div class="container">
        <h1 class="logo">LavaSplash</h1>
        <div class="contact-wrapper">
            
            <div class="contact-form">
              <form action = "{{url}}/ListaClientes" method="post">
                  <p>
                    <label for="NomClient">Nombre del cliente:</label>
                    <input type='text' id='Client'  name='NomClient' required='required'>
                  </p>
                  <p>
                    <label for="DirClient">Direccion del cliente:</label>
                    <input type='text' id='Direccion' name='DirClient' required='required'>
                  </p>

                  <p>
                    <label for="TelClient">Numero telefono cliente:</label>
                    <input type='text' id='Telelefono'  name='TelClient' required='required'>
                  </p>
             
                  <p>
                    <label for="NitClient">Numero NIT cliente:</label>
                    <input type='text' id='NitClient' name='NitClient' required='required'>
                  </p>

                  <p>
                    <label for="EmailClient">Correo electronico cliente:</label>
                    <input type='email' id='EmailClient' name='EmailClient' required='required'>
                  </p>

                  <p>
                    <label for="WebClient">Pagina web cliente:</label>
                    <input type='text' id='WebClient' name='WebClient' required='required'>
                  </p>
                  
                 <p>
                    <button  type='submit' >Registrar cliente</button> 
                 </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas información</h4>
                <ul>
                  <li>Medellín Colombia</li>
                  <li>contacto@gmail.com</li>
                  <li>FacebooK</li>
                  <li>Intagram</li>
                </ul>
                <p>Lorem ipsum dolor sit amet.</p>

            </div>
        </div>
    </div>
</body>
</html>
