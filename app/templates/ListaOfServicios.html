    <h4>Lista de servicio disponibles</h4>
      <table>
      <thead>
        <tr>
          <th>id</th>
          <th>tipo</th>
          <th>Costo</th>
          <th>Observacion</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>

       {% for valor in Oferta_Servicio %}
        <tr>
          <td>{{ valor.id }}</td>
          <td>{{ valor.tipo }}</td>
          <td>{{ valor.costo }}</td>
          <td>{{ valor.detalles }}</td>
          <td data-label="editar"><a class='btn btn-warning' style='font-size: 15px;' title='Editar Producto' href="{{url}}/VerDetallesServicio/{{valor.id}}/"><i class='fa fa-pencil' aria-hidden='true' fa-2x></i>Editar</a></td>
          <td data-label="eliminar"><a class='btn btn-danger' style='font-size: 15px;' title='Eliminar Proveedor' href="{{url}}/EliminarServicio/{{valor.id}}/"><i class='fa fa-trash-o' aria-hidden='true' fa-2x></i>Eliminar</a></td>
          
        </tr>
       {% endfor %}
      </tbody>
  </table>
